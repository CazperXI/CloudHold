<div 
  class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden w-65 cursor-pointer hover:shadow-md transition"
  (click)="goToProjectDetail()"
>
    <img [src]="thumbnail" alt="Project thumbnail" class="w-full h-45 object-cover" />
    <div class="flex items-center justify-between px-3 py-2">
      <div class="text-[10px] font-bold text-gray-900 truncate">
        {{ name }}
      </div>
      <div class="flex gap-1">
        <ng-container [ngSwitch]="status">
            <img *ngSwitchCase="'ready'" src="/icon/iconoir/db-check.svg" class="w-4 h-4" alt="ready" />
            <img *ngSwitchCase="'not ready'" src="/icon/iconoir/db-warning.svg" class="w-4 h-4" alt="not ready" />
            <img *ngSwitchCase="'setting'" src="/icon/iconoir/db-settings.svg" class="w-4 h-4" alt="setting" />
            <img *ngSwitchCase="'fetch'" src="/icon/iconoir/db-backup.svg" class="w-4 h-4" alt="fetch" />
        </ng-container>
        <img src="/icon/DotsThreeOutline.svg" class="w-3 h-3" alt="DotsThreeOutline" />
       </div>
    </div>
  </div>
