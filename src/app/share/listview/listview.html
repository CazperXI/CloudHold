
<div class="grid grid-cols-12 text-[10px] text-gray-500 font-semibold px-4 py-2">
    <div class="col-span-3 flex items-center gap-2">
      <span class="w-4 text-right text-[#076C80]">#</span>
      <span>Project Name</span>
    </div>
    
    <div class=" flex col-span-1 text-left gap-1">
        <img src="/icon/CaretDown.svg" class="w-3 h-3" alt="CaretDown" />
        Date</div>
    <div class="flex col-span-1 text-left">
        <img src="/icon/CaretDown.svg" class="w-3 h-3" alt="CaretDown" />Size</div>
    <div class="col-span-1 text-center">Status</div>
    <div class="col-span-2 text-center">Owner</div>
    <div class="col-span-1 text-center">Images</div>
    <div class="col-span-2 text-center">Image Description</div>
    <div class="col-span-1 text-center">ISO</div>
  </div>
  
  <div class="w-full h-px bg-[#E2E8F0]"></div>
  
  <div *ngFor="let project of projects; let i = index">
    <div class="grid grid-cols-12 text-[10px] px-4 py-2 items-center hover:bg-gray-50 text-[#6C7074]">
      
      <div class="col-span-3 flex items-center gap-2 ">
        <span class="text-[#076C80] font-medium w-4 text-right">{{ i + 1 }}</span>
        <span 
          class="cursor-pointer truncate hover:underline"
          (click)="goToProject(project.id)">
          {{ project.name }}
        </span>
      </div>
  
      <div class="col-span-1 text-left">{{ project.create | date: 'MMM d, y' }}</div>
      <div class="col-span-1 text-left">{{ project.size }}</div>
      <div class="col-span-1 text-center">
        <ng-container [ngSwitch]="project.status">
          <img *ngSwitchCase="'ready'" src="/icon/iconoir/db-check.svg" class="w-4 h-4 mx-auto" alt="Ready" />
          <img *ngSwitchCase="'not ready'" src="/icon/iconoir/db-warning.svg" class="w-4 h-4 mx-auto" alt="Not Ready" />
          <img *ngSwitchCase="'setting'" src="/icon/iconoir/db-settings.svg" class="w-4 h-4 mx-auto" alt="Setting" />
          <img *ngSwitchCase="'fetch'" src="/icon/iconoir/db-backup.svg" class="w-4 h-4 mx-auto" alt="Fetching" />
          <img *ngSwitchDefault src="/icon/iconoir/db.svg" class="w-4 h-4 mx-auto" alt="Unknown" />
        </ng-container>
      </div>      
      <div class="col-span-2 text-center">{{ project.owner }}</div>
      <div class="col-span-1 text-center">{{ project.NumImg || '-' }}</div>
      <div class="col-span-2 text-center">{{ project.ImgDes || '-' }}</div>
      <div class="col-span-1 text-center">{{ project.iso || '-' }}</div>
    </div>
    <div class="w-full h-px bg-[#E2E8F0]"></div>
  </div>
