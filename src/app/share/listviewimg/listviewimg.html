
<div class="grid grid-cols-12 text-[10px] text-gray-500 font-semibold px-4 py-2">
    <div class="col-span-3 flex items-center gap-2">
      <span class="w-4 text-right text-[#076C80]">#</span>
      <span>Image Name</span>
    </div>
    
    <div class=" flex col-span-1 text-left gap-1">
        <img src="/icon/CaretDown.svg" class="w-3 h-3" alt="CaretDown" />
        Date</div>
    <div class="flex col-span-1 text-left">
        <img src="/icon/CaretDown.svg" class="w-3 h-3" alt="CaretDown" />Size(mb)</div>
    <div class="flex col-span-1 text-center">
        <img src="/icon/CaretDown.svg" class="w-3 h-3" alt="CaretDown" />Latitude</div>
    <div class="col-span-2 text-center">Longtitude</div>
    <div class="col-span-1 text-center">RelativeAltitude</div>
    <div class="col-span-2 text-center">Image Description</div>
    <div class="col-span-1 text-center">ISO</div>
  </div>
  
  <div class="w-full h-px bg-[#E2E8F0]"></div>
  
  <div *ngFor="let project of Projectimg; let i = index">
    <div class="grid grid-cols-12 text-[10px] px-4 py-2 items-center hover:bg-gray-50 text-[#6C7074]">
      
        <div class="col-span-3 flex items-center gap-2 ">
            <span class="text-[#076C80] font-medium w-4 text-right">{{ i + 1 }}</span>
            <span class="cursor-pointer truncate">{{ project.imageName}}</span>
        </div>
        <div class="col-span-1 text-left">{{ project.date | date: 'MMM d, y' }}</div>
        <div class="col-span-1 text-left">{{ project.size }}</div>
        <div class="col-span-1 text-center">{{ project.latitude }}</div>
        <div class="col-span-2 text-center">{{ project.longitude }}</div>
        <div class="col-span-1 text-center">{{ project.relativeAltitude }}</div>
        <div class="col-span-2 text-center">{{ project.description }}</div>
        <div class="col-span-1 text-center">{{ project.iso }}</div>
    </div>
    <div class="w-full h-px bg-[#E2E8F0]"></div>
  </div>
