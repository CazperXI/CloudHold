<div class="p-4 text-xl font-bold text-black flex flex-col gap-2">
    <div class="text-2xl">
        My Files
    </div>

    <div class="w-full min-w-px h-px bg-[#E2E8F0]"></div>
    
    <nav class="flex items-center text-[9px] text-gray-400 space-x-1 justify-between">
        <div class="flex items-center gap-2">
            <img src="/icon/HouseSimple.svg" class="w-4 h-4" alt="home icon" />
            <span>Home</span>
            <img src="/icon/Vector.svg" class="w-3 h-3" alt="Calender" />
            <a [routerLink]="'/'" class="hover:text-[#000000] cursor-pointer">Projects</a>
            <img src="/icon/Vector.svg" class="w-3 h-3" alt="Calender" />
            <span class="text-gray-700">{{ projectName }}</span>
        </div>
        <div class="text-[#475569]">
            <div class="flex gap-2">
                <div class="flex gap-1 ">
                    <img src="/icon/CalendarBlank.svg" class="w-3 h-3" alt="Calender" />
                    New Frist
                    <img src="/icon/CaretDown.svg" class="w-3 h-3" alt="CaretDown" />
                </div>
                <div class="flex gap-2 justify-end mb-2 text-gray-600">
                    <button (click)="toggleView()" class="flex items-center gap-1 hover:text-[#000000] cursor-pointer ">
                      <img 
                        [src]="viewMode === 'grid' ? '/icon/GridFour.svg' : '/icon/ListBullets.svg'" 
                        class="w-3 h-3" 
                        [alt]="viewMode === 'grid' ? 'Grid View' : 'List View'"
                        title="{{ viewMode === 'grid' ? 'Grid View' : 'List View' }}"
                      />
                      <span>{{ viewMode === 'grid' ? 'Grid View' : 'List View' }}</span>
                    </button>
                  </div>
            </div>
        </div>     
    </nav>

    <div class="text-xl">
        My Images
    </div>
    
    <div *ngIf="viewMode === 'grid'" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-y-5 ml-2">
        <app-cardimg 
        *ngFor="let img of paginatedImages"
        [imageName]="img.imageName"
        [thumbnail]="img.thumbnail">
        </app-cardimg>
    </div>
    
    <app-listviewimg *ngIf="viewMode === 'list'" [Projectimg]="paginatedImages"></app-listviewimg>
    
    <app-pagination 
        [currentPage]="currentPage"
        [totalPages]="totalPages"
        (pageChange)="onPageChange($event)">
    </app-pagination>
</div>
